<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GemTeach - Teacher Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: #f8fafc;
            min-height: 100vh;
        }

        .hero-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }
    </style>
</head>

<body class="bg-gray-50">
    <div class="hero-gradient text-white py-16 px-4">
        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">GemTeach</h1>
            <p class="text-lg text-indigo-100">One-click access to your Grade 1-10 Gemini Teaching Gems</p>
        </div>
    </div>

    <div class="max-w-4xl mx-auto -mt-10 px-4 pb-12">
        <!-- Main Selector -->
        <div class="bg-white rounded-2xl shadow-xl p-8 mb-12">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Select Subject</label>
                    <select id="subject"
                        class="w-full bg-gray-50 border border-gray-200 rounded-xl p-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 appearance-none">
                        <option value="">Loading subjects...</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Select Grade</label>
                    <select id="grade"
                        class="w-full bg-gray-50 border border-gray-200 rounded-xl p-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 appearance-none">
                        <option value="">Select a subject first</option>
                    </select>
                </div>
            </div>

            <div class="text-center">
                <button id="openGemBtn"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-12 rounded-xl transition-all shadow-lg transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed"
                    disabled>
                    Open Gem →
                </button>
                <p id="gemNameDisplay" class="mt-4 text-gray-500 font-medium"></p>
                <p id="errorMsg" class="mt-4 text-red-500 hidden"></p>
            </div>
        </div>

        <!-- Grid View -->
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Available Gems</h2>
        <div id="gemsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Gem cards will be populated here -->
        </div>

        <footer class="mt-20 text-center text-gray-400 text-sm">
            <p>© 2026 GemTeach • <a href="/admin" class="hover:text-indigo-500 underline">Admin Access</a></p>
        </footer>
    </div>

    <script>
        const subjectEl = document.getElementById('subject');
        const gradeEl = document.getElementById('grade');
        const openGemBtn = document.getElementById('openGemBtn');
        const gemNameDisplay = document.getElementById('gemNameDisplay');
        const errorMsg = document.getElementById('errorMsg');
        const gemsGrid = document.getElementById('gemsGrid');

        let allGems = [];

        async function init() {
            const res = await fetch('/api/gems');
            allGems = await res.json();

            populateSubjects();
            populateGrid();
        }

        function populateSubjects() {
            const subjects = [...new Set(allGems.map(g => g.subject))];
            subjectEl.innerHTML = '<option value="">Choose Subject</option>' +
                subjects.map(s => `<option value="${s}">${s}</option>`).join('');

            subjectEl.onchange = () => {
                const selectedSubject = subjectEl.value;
                const grades = allGems
                    .filter(g => g.subject === selectedSubject)
                    .map(g => g.grade)
                    .sort();

                gradeEl.innerHTML = '<option value="">Choose Grade</option>' +
                    grades.map(g => `<option value="${g}">${g}</option>`).join('');

                updateButton();
            };
        }

        gradeEl.onchange = updateButton;

        function updateButton() {
            const gem = allGems.find(g => g.subject === subjectEl.value && g.grade === gradeEl.value);
            if (gem) {
                openGemBtn.disabled = false;
                gemNameDisplay.textContent = gem.gemName;
                errorMsg.classList.add('hidden');
            } else {
                openGemBtn.disabled = true;
                gemNameDisplay.textContent = '';
                if (subjectEl.value && gradeEl.value) {
                    errorMsg.textContent = "This Gem hasn't been created yet. Please contact your administrator.";
                    errorMsg.classList.remove('hidden');
                }
            }
        }

        openGemBtn.onclick = () => {
            const gem = allGems.find(g => g.subject === subjectEl.value && g.grade === gradeEl.value);
            if (gem && gem.shareLink) {
                window.open(gem.shareLink, '_blank');
            }
        };

        function populateGrid() {
            if (allGems.length === 0) {
                gemsGrid.innerHTML = '<p class="col-span-full text-center text-gray-400 py-12 bg-gray-100 rounded-xl">No Gems available yet.</p>';
                return;
            }

            gemsGrid.innerHTML = allGems.map(gem => {
                const hasLink = !!gem.shareLink;
                const btnLabel = hasLink ? 'Open Gem' : 'Pending Link';
                const btnClass = hasLink
                    ? 'bg-indigo-600 hover:bg-indigo-700 text-white shadow-sm'
                    : 'bg-gray-100 text-gray-400 cursor-not-allowed';

                return `
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 hover:shadow-md transition-all flex flex-col">
                    <div class="flex items-center justify-between mb-4">
                        <span class="px-3 py-1 bg-indigo-50 text-indigo-600 text-xs font-bold rounded-full uppercase">${gem.subject}</span>
                        <span class="text-gray-400 text-sm">Grade ${gem.grade}</span>
                    </div>
                    <h3 class="font-bold text-gray-800 mb-6 flex-grow">${gem.gemName}</h3>
                    <button 
                        ${hasLink ? `onclick="window.open('${gem.shareLink}', '_blank')"` : 'disabled'}
                        class="w-full font-semibold py-3 rounded-xl transition-all ${btnClass}">
                        ${btnLabel}
                    </button>
                    ${!hasLink ? '<p class="text-[10px] text-center text-gray-400 mt-2 italic">Being prepared by administrator</p>' : ''}
                </div>
            `;
            }).join('');
        }

        init();
    </script>
</body>

</html>
