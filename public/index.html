<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeacherAssist - Simplified Teaching Gems</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Google Tag Manager / Analytics Placeholders -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8QZ9X3249P"></script>

        function gtag() { dataLayer.push(arguments); }

        gtag('config', 'G-8QZ9X3249P');

    <!-- End GTM/GA -->
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: #f8fafc;
            min-height: 100vh;
        }

        .hero-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }
    </style>
</head>

<body class="bg-gray-50">
    <div class="hero-gradient text-white py-16 px-4">
        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">TeacherAssist</h1>
            <p class="text-lg text-indigo-100 mb-10">Your personalized teaching assistant for lesson planning, visual
                aids, and NEP-aligned classroom magic.</p>

            <!-- Explainer Video -->
            <div class="max-w-3xl mx-auto mb-10 overflow-hidden rounded-2xl shadow-2xl border-4 border-white/20">
                <div class="aspect-video">
                    <iframe class="w-full h-full" src="https://www.youtube.com/embed/28wQ7nLY0R4"
                        title="TeacherAssist Explainer" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen>
                    </iframe>
                </div>
            </div>

            <a href="/faq.html"
                class="inline-flex items-center gap-2 bg-white/20 hover:bg-white/30 text-white px-8 py-3 rounded-full font-bold transition-all border border-white/40 shadow-lg mb-4">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                How to Use This
            </a>
        </div>
    </div>

    <div class="max-w-6xl mx-auto px-4 pb-12">
        <!-- Filter Bar -->
        <div class="bg-white rounded-2xl shadow-lg p-6 mb-12 -mt-10 border border-indigo-100">
            <div class="flex flex-col md:flex-row gap-6 items-end">
                <div class="flex-1 w-full">
                    <label class="block text-gray-500 text-xs font-bold uppercase tracking-wider mb-2">Educational
                        Board</label>
                    <div class="relative">
                        <select id="board"
                            class="w-full bg-gray-50 border border-gray-200 rounded-xl p-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 appearance-none text-gray-800 font-medium">
                            <option value="">All Boards</option>
                            <option value="Karnataka State">Karnataka State</option>
                            <option value="CBSE">CBSE</option>
                            <option value="ICSE">ICSE</option>
                            <option value="IGCSE">IGCSE</option>
                        </select>
                        <div
                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-400">
                            <svg class="h-4 w-4 fill-current" viewBox="0 0 20 20">
                                <path
                                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="flex-1 w-full">
                    <label class="block text-gray-500 text-xs font-bold uppercase tracking-wider mb-2">Grade
                        Level</label>
                    <div class="relative">
                        <select id="grade"
                            class="w-full bg-gray-50 border border-gray-200 rounded-xl p-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 appearance-none text-gray-800 font-medium">
                            <option value="">All Grades</option>
                            <option value="1">Grade 1</option>
                            <option value="2">Grade 2</option>
                            <option value="3">Grade 3</option>
                            <option value="4">Grade 4</option>
                            <option value="5">Grade 5</option>
                            <option value="6">Grade 6</option>
                            <option value="7">Grade 7</option>
                            <option value="8">Grade 8</option>
                            <option value="9">Grade 9</option>
                            <option value="10">Grade 10</option>
                        </select>
                        <div
                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-400">
                            <svg class="h-4 w-4 fill-current" viewBox="0 0 20 20">
                                <path
                                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="hidden md:block pb-1">
                    <button onclick="window.location.reload()"
                        class="p-4 text-indigo-600 hover:bg-indigo-50 rounded-xl transition-all" title="Reset Filters">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                    </button>
                </div>
            </div>
            <p id="errorMsg" class="mt-4 text-red-500 hidden text-center font-medium"></p>
        </div>

        <!-- Grid View -->
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Available Gems</h2>
        <div id="gemsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Gem cards will be populated here -->
        </div>

        <footer class="mt-20 text-center text-gray-400 text-sm">
            <p>© 2026 TeacherAssist • <a href="/faq.html" class="hover:text-indigo-500 underline">Guide & FAQ</a> • <a
                    href="/admin" class="hover:text-indigo-500 underline">Admin Access</a></p>
        </footer>
    </div>

    <script>
        const boardEl = document.getElementById('board');
        const gradeEl = document.getElementById('grade');
        const errorMsg = document.getElementById('errorMsg');
        const gemsGrid = document.getElementById('gemsGrid');

        let allGems = [];

        async function init() {
            try {
                const res = await fetch('/api/gems');
                if (!res.ok) throw new Error('Failed to fetch gems');
                allGems = await res.json();
                populateGrid();
            } catch (err) {
                console.error(err);
                gemsGrid.innerHTML = '<p class="col-span-full text-center text-red-500 py-12 bg-red-50 rounded-xl">Error loading Gems. Please try again later.</p>';
            }
        }

        [boardEl, gradeEl].forEach(el => el.onchange = () => {
            populateGrid();
        });


        function shareToWhatsApp(name, link) {
            const text = encodeURIComponent(`Hi! Check out this Gemini Teaching Gem for ${name}: ${link}`);
            window.open(`https://wa.me/?text=${text}`, '_blank');
        }

        function populateGrid() {
            const filtered = allGems.filter(g =>
                (!boardEl.value || g.board === boardEl.value) &&
                (!gradeEl.value || g.grade === gradeEl.value)
            );

            if (filtered.length === 0) {
                gemsGrid.innerHTML = '<p class="col-span-full text-center text-gray-400 py-12 bg-gray-100 rounded-xl">No Gems found for the selected filters.</p>';
                return;
            }

            gemsGrid.innerHTML = filtered.map(gem => {
                const hasLink = !!gem.shareLink;
                const btnLabel = hasLink ? 'Open Gem' : 'Pending Link';
                const btnClass = hasLink
                    ? 'bg-indigo-600 hover:bg-indigo-700 text-white shadow-sm'
                    : 'bg-gray-100 text-gray-400 cursor-not-allowed';

                return `
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100 hover:shadow-xl hover:border-indigo-200 transition-all flex flex-col group h-full">
                    <div class="flex items-center justify-between mb-4">
                        <span class="px-3 py-1 bg-indigo-50 text-indigo-600 text-[10px] font-bold rounded-full uppercase tracking-widest">${gem.board}</span>
                        <div class="flex items-center gap-1 text-gray-400">
                             <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/></svg>
                             <span class="text-xs font-semibold uppercase">Grade ${gem.grade}</span>
                        </div>
                    </div>
                    
                    <h3 class="text-xl font-bold text-gray-800 mb-2 group-hover:text-indigo-600 transition-colors">${gem.gemName}</h3>
                    <p class="text-gray-500 text-sm mb-6 flex-grow text-left">Enter your lesson name to start. Type <strong>/help</strong> inside the Gem to see all shortcuts for quizzes, worksheets, home activities, and visual teaching aids.</p>
                    <div class="space-y-2">
                        <button 
                            ${hasLink ? `onclick="window.open('${gem.shareLink}', '_blank')"` : 'disabled'}
                            class="w-full font-semibold py-3 rounded-xl transition-all ${btnClass}">
                            ${btnLabel}
                        </button>
                        ${gem.textbookUrl ? `
                        <button onclick="window.open('${gem.textbookUrl}', '_blank')" class="w-full bg-white border border-gray-200 text-gray-600 font-semibold py-2 rounded-xl hover:bg-gray-50 transition-all text-sm">
                            View Textbook
                        </button>
                        ` : ''}
                        <button onclick="shareToWhatsApp('${gem.gemName}', '${gem.shareLink || window.location.href}')" class="w-full bg-green-50 text-green-600 font-semibold py-2 rounded-xl hover:bg-green-100 transition-all text-sm flex items-center justify-center gap-2">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>
                            Share on WhatsApp
                        </button>
                    </div>
                </div>
            `;
            }).join('');
        }

        init();
    </script>
</body>

</html>
